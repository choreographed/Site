<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INTERNET MONARCH</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000000;
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            line-height: 1.2;
            cursor: default;
            padding: 0;
            white-space: pre;
            text-shadow: 0 0 5px #0066ff;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #003366;
            border-radius: 6px;
            border: 2px solid #000000;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00b4ff;
        }
        .header {
            padding: 20px;
            border-bottom: 1px solid #00b4ff;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
        }
        .title {
            color: white;
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            text-shadow: 0 0 10px white;
        }
        .quote {
            color: #00b4ff;
            font-style: italic;
            margin: 5px 0 0 0;
            padding: 0;
        }
        .terminal-container {
            padding: 0 20px 20px 20px;
        }
        .terminal-line {
            margin-bottom: 0.5em;
            opacity: 0;
            padding-left: 20px;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00b4ff;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .input-line {
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #00ff00;
            margin-right: 8px;
        }
        .enter-prompt {
            animation: slowBlink 2s infinite;
        }
        @keyframes slowBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .continue-prompt {
            color: #ff00aa;
            font-size: 0.9em;
            margin-top: 10px;
            animation: slowPulse 3s infinite;
        }
        @keyframes slowPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        /* NEW BLOG BUTTON STYLES */
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }
        .nav-button {
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-shadow: 0 0 5px #0066ff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            opacity: 0.8;
            transition: all 0.3s;
        }
        .nav-button:hover {
            opacity: 1;
            text-shadow: 0 0 8px #00b4ff;
        }
        .blog-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00b4ff;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            text-shadow: 0 0 5px #0066ff;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
            opacity: 0.8;
            transition: all 0.3s;
        }
        .blog-button:hover {
            opacity: 1;
            text-shadow: 0 0 8px #00b4ff;
        }
        /* Mobile-specific styles */
@media (max-width: 768px) {
    .title {
        font-size: 1.8rem;
        margin-top: 20px;
    }
    
    .header {
        padding: 15px;
    }
    
    .terminal-line, .blog-post {
        padding-left: 10px;
        font-size: 14px;
        white-space: pre-wrap; /* Allow text wrapping */
        word-break: break-word;
    }
    
    /* Adjust terminal cursor for mobile */
    .cursor {
        height: 16px;
        width: 8px;
    }
    
    /* Larger tap targets */
    .blog-button, .home-button {
        padding: 8px 12px;
        font-size: 1.1rem;
    }
    
    /* Blog page specific */
    .blog-container {
        padding: 10px;
    }
    
    .blog-title {
        font-size: 1.2rem;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">INTERNET MONARCH</h1>
        <p class="quote">"Maybe we're even more screwed up than he was but in socially acceptable ways."</p>
        <!-- NEW NAVIGATION BUTTONS -->
        <div class="nav-buttons">
        <a href="blog.html" class="blog-button">[BLOG]</a>
        </div>
    </div>

    <div class="terminal-container">
        <div class="terminal-line" style="animation-delay: 0s">SYSTEM v1.5</div>
        <div class="terminal-line" style="animation-delay: 0.2s">----------------------------</div>
        <div class="terminal-line enter-prompt" style="animation-delay: 0.4s">[ Press ENTER to begin ]</div>
        <div id="login-sequence"></div>
        <div id="continue-prompt" class="continue-prompt" style="display: none;">Press ENTER to continue...</div>
        <div class="input-line" id="input-container" style="display: none;">
            <span class="prompt">></span>
            <span id="command-input"></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        // Login sequence steps
        const loginSteps = [
            "> Have you ever read the obituaries of lost addicts?",
            "> They are the biggest bunch of bullshit that I've ever heard.",
            "",
            "> They read something like...",
            "> 'Johnny excelled at turning our lives as a family upside down.'",
            "> 'At the end of the day we wish he would have made it out the other side.'",
            "",
            "> 'But maybe we're even more screwed up than he was, just in socially acceptable ways.'",
            "",
            "WELCOME, OPERATOR",
            "----------------",
            "> SYSTEM TIME: " + new Date().toLocaleTimeString(),
            "> APE STATUS: Not active.",
            "> APE HEALTH: Good.",
            "",
            "> THE INTERNET MONARCH"
        ];

        let currentStep = 0;
        const loginContainer = document.getElementById('login-sequence');
        const inputContainer = document.getElementById('input-container');
        const commandInput = document.getElementById('command-input');
        const continuePrompt = document.getElementById('continue-prompt');
        let sequenceStarted = false;

// Replace the Enter key handler with this:
function initTerminal() {
    const tapArea = document.createElement('div');
    tapArea.style.position = 'fixed';
    tapArea.style.bottom = '0';
    tapArea.style.left = '0';
    tapArea.style.right = '0';
    tapArea.style.height = '80px';
    tapArea.style.background = 'transparent';
    tapArea.style.zIndex = '1000';
    tapArea.innerHTML = `
        <div style="text-align: center; color: #00b4ff; margin-bottom: 10px;">
            Tap to continue
        </div>
    `;
    document.body.appendChild(tapArea);

    let currentStep = 0;
    const loginContainer = document.getElementById('login-sequence');
    const inputContainer = document.getElementById('input-container');
    const continuePrompt = document.getElementById('continue-prompt');

    tapArea.addEventListener('click', () => {
        if (!sequenceStarted) {
            document.querySelector('.enter-prompt').style.display = 'none';
            sequenceStarted = true;
            continuePrompt.style.display = 'block';
            tapArea.innerHTML = `<div style="text-align: center; color: #ff00aa; margin-bottom: 10px;">
                Tap to continue
            </div>`;
        }
        
        if (currentStep < loginSteps.length) {
            const newLine = document.createElement('div');
            newLine.className = 'terminal-line';
            newLine.textContent = loginSteps[currentStep];
            loginContainer.appendChild(newLine);
            
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
            
            currentStep++;
            
            if (currentStep === loginSteps.length) {
                continuePrompt.style.display = 'none';
                inputContainer.style.display = 'flex';
                tapArea.style.display = 'none';
            }
        }
    });
}

// Initialize when DOM loads
document.addEventListener('DOMContentLoaded', initTerminal);

        // Initialize
        document.addEventListener('keydown', handleKeyPress);
        
        // Update time in the displayed time step
        function updateTime() {
            if (currentStep >= 12) { // Time is step 12 in the array
                const timeElements = document.querySelectorAll('.terminal-line');
                if (timeElements.length > 12) {
                    timeElements[12].textContent = "> SYSTEM TIME: " + new Date().toLocaleTimeString();
                }
            }
        }
        setInterval(updateTime, 1000);

        // Security measures
        document.addEventListener('copy', function(e) {
            e.preventDefault();
            return false;
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
